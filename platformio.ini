[platformio]
src_dir   = src

[common]
lib_deps  =
  https://github.com/Sematre/CAN_BUS_Shield

[env:uno]
framework = arduino
platform  = atmelavr
board     = uno
lib_deps  = ${common.lib_deps}

[env:nano]
framework = arduino
platform  = atmelavr
board     = nanoatmega328
lib_deps  = ${common.lib_deps}

[env:mega2560]
framework = arduino
platform  = atmelavr
board     = megaatmega2560
lib_deps  = ${common.lib_deps}